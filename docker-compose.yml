version: '3.8'

services:
  jiraviz:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jiraviz
    ports:
      - "8080:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    labels:
      - "dokploy.enable=true"
      - "dokploy.name=jiraviz"
      - "dokploy.domain=jiraviz.yourdomain.com"
